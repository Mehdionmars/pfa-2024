# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup nodejs
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci

    - name: install sharp-cli
      run: npm install -g sharp-cli
    
    - name: Setup Java JDK
      uses: actions/setup-java@v3.4.0
      with:
        # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
        java-version: 17
        # Java distribution. See the list of supported distributions in README file
        distribution: temurin
    
    - name: Install Expo & EAS
    # You may pin to the exact commit or the version.
    # uses: expo/expo-github-action@f98a64c8874c4a163514273f34306f403e962350
      uses: expo/expo-github-action@7.2.0
      with:
        packager: npm
        # Expo version
        expo-version: 5.4.12
        # eas version
        eas-version: 0.54.1
        # token for auth
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Run build locally
      run: eas build --platform android --local --output=/tmp/sdaim.apk
      
    
    - name: Upload APK
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: Sdaim_APK
        # A file, directory or wildcard pattern that describes what to upload
        path: /tmp/sdaim.apk
        
  
    - name: Kill current node process
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          killall node || echo Skip
        
        
    - name: Removed git and node_modules folder
      run: rm -rf .git/ node_modules/
      
    - name: Copy folder content recursively to remote
      uses: garygrossgarten/github-action-scp@release
      with:
        local: ../sdaim
        remote: /home/xe/sdaim
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        rmRemote: true
        
    - name: Run xstart script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          ./xstart
